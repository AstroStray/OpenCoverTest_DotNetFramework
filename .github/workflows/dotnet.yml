      if: needs.check-project.outputs.is_framework == 'true'
      run: msbuild OpenCoverTest.sln /p:Configuration=Debug /p:Platform="x64" /p:DebugSymbols=true /p:DebugType=full

    - name: Run tests with coverage (.NET Framework)
      if: needs.check-project.outputs.is_framework == 'true'
      shell: powershell
      run: |
        # Tool paths explicitly specified for stability
        $opencover = "tools/OpenCover.4.7.922/tools/OpenCover.Console.exe"
        $coverlet = "tools/Coverlet.Console.6.0.0/tools/netcoreapp3.0/coverlet.exe"
        $xunit = "tools/xunit.runner.console.2.4.1/tools/net472/xunit.console.exe"
        $testAssembly = "OpenCoverTest.Tests/bin/x64/Debug/OpenCoverTest.Tests.dll"
        $testDir = "OpenCoverTest.Tests/bin/x64/Debug"
        
        # Debug: 파일들이 존재하는지 확인
        Write-Host "=== Checking files ==="
        Write-Host "Test assembly exists: $(Test-Path $testAssembly)"
        Get-ChildItem $testDir -Filter "*.exe" | ForEach-Object { Write-Host "EXE: $($_.Name)" }
        Get-ChildItem $testDir -Filter "*.pdb" | ForEach-Object { Write-Host "PDB: $($_.Name)" }
        
        # Method 1: Try OpenCover first
        Write-Host "=== Trying OpenCover approach ==="
        Push-Location $testDir
        
        $opencoverPath = (Resolve-Path "../../../../$opencover").Path
        $xunitPath = (Resolve-Path "../../../../$xunit").Path
        
        & $opencoverPath `
          -target:"$xunitPath" `
          -targetargs:"OpenCoverTest.Tests.dll -noshadow -xml testresults.xml" `
          -output:"coverage.xml" `
          -register:user `
          -filter:"+[*]* -[*Test*]* -[xunit*]* -[Microsoft*]* -[System*]*" `
          -searchdirs:"." `
          -mergebyhash `
          -showunvisited
        
        Pop-Location
        
        # Check if OpenCover worked
        $coverageFile = "$testDir/coverage.xml"
        $openCoverWorked = $false
        
        if (Test-Path $coverageFile) {
          $coverageContent = Get-Content $coverageFile -Raw
          if ($coverageContent -notmatch "<Modules />") {
            Write-Host "=== OpenCover succeeded! ==="
            Copy-Item $coverageFile "coverage.xml"
            $openCoverWorked = $true
          } else {
            Write-Host "=== OpenCover returned empty results ==="
          }
        }
        
        # Method 2: If OpenCover failed, try Coverlet
        if (-not $openCoverWorked) {
          Write-Host "=== Trying Coverlet as alternative ==="
          
          # Coverlet은 .NET Framework에서 제한적이지만 시도해볼 수 있음
          if (Test-Path $coverlet) {
            Push-Location $testDir
            
            $coverletPath = (Resolve-Path "../../../../$coverlet").Path
            
            try {
              & $coverletPath `
                "OpenCoverTest.exe" `
                --target "$xunitPath" `
                --targetargs "OpenCoverTest.Tests.dll -noshadow" `
                --format opencover `
                --output "coverage_coverlet.xml" `
                --exclude "[*Test*]*" `
                --exclude "[xunit*]*"
              
              Pop-Location
              
              if (Test-Path "$testDir/coverage_coverlet.xml") {
                Copy-Item "$testDir/coverage_coverlet.xml" "coverage.xml"
                Write-Host "=== Coverlet succeeded! ==="
                $openCoverWorked = $true
              }
            } catch {
              Write-Host "=== Coverlet also failed: $($_.Exception.Message) ==="
              Pop-Location
            }
          }
        }
        
        # Method 3: Manual approach - run tests with detailed output
        if (-not $openCoverWorked)
        {
          Write-Host "=== Running tests with detailed output for analysis ==="
          Push-Location $testDir
          
          & $xunitPath "OpenCoverTest.Tests.dll" -noshadow -xml testresults.xml -html testresults.html -verbose
          
          Pop-Location
          
          # Copy test results
          if (Test-Path "$testDir/testresults.xml")
          {
            Copy-Item "$testDir/testresults.xml" "testresults.xml"
          }
          if (Test-Path "$testDir/testresults.html")
          {
            Copy-Item "$testDir/testresults.html" "testresults.html"
          }
        }
        
        # Final check
        if (-not (Test-Path "coverage.xml"))
        {
          Write-Error "No coverage data could be generated."
          exit 1
        }
        
        Write-Host "=== Final coverage.xml content ==="
        Get-Content "coverage.xml" -TotalCount 20 | ForEach-Object { Write-Host $_ }

