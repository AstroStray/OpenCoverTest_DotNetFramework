      shell: powershell
      run: |
        # Tool path explicitly specified for stability
        $reportgen = "tools/ReportGenerator.5.1.9/tools/net47/ReportGenerator.exe"
        & $reportgen -reports:coverage.xml -targetdir:coverage-report -reporttypes:Html

